<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./scr/css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <nav class="header-nav">
            <h1 class="header-title">
                VERSUS
            </h1>
            <ul class="header-menu">
                <li class="header-item">Portfolio</li>
                <li class="header-item">About</li>
                <li class="header-item">Contact</li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <section class="build">
        <div class="build-block">
            <h2 class="build-title">
                We build beautiful <br> web and mobile apps.
            </h2>
            <button class="build-btn">
                Get a quote
            </button>
        </div>
    </section>

    <section class="latest">
        <div class="container">
            <h2 class="latest-title">Latest Work</h2>
            <div class="latest-row">
                <div class="latest-card">
                    <img src="./scr/images/latest1.png" alt=""  class="latest-img">
                </div>
                <div class="latest-card">
                    <img src="./scr/images/latest2.png" alt=""  class="latest-img">
                </div>
                <div class="latest-card">
                    <img src="./scr/images/latest3.png" alt=""  class="latest-img">
                </div>
                <div class="latest-card">
                    <img src="./scr/images/latest4.png" alt=""  class="latest-img">
                </div>
                <div class="latest-card">
                    <img src="./scr/images/latest5.png" alt=""  class="latest-img">
                </div>
                <div class="latest-card">
                    <img src="./scr/images/latest6.png" alt=""  class="latest-img">
                </div>
                <div class="latest-card">
                    <img src="./scr/images/latest7.png" alt=""  class="latest-img">
                </div>
                <div class="latest-card">
                    <img src="./scr/images/latest8.png" alt=""  class="latest-img">
                </div>
                <div class="latest-card">
                    <img src="./scr/images/latest9.png" alt=""  class="latest-img">
                </div>

            </div>

        </div>
    </section>
</main>

<footer class="footer">
    <div class="footer-info">
        <h2 class="footer-title">
            VERSUS
        </h2>
        <p class="footer-text">
            Powered by Webflow
        </p>
    </div>
</footer>

</body>
</html>
